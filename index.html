<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warpinator</title>
    <!-- Material Design 3 CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #1976d2;
        }
        .input-field {
            margin-bottom: 24px;
        }
        .input-field label {
            color: #757575;
            font-size: 14px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .form-control:focus {
            border-color: #1976d2;
        }
        .btn {
            background-color: #1976d2;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .btn:hover {
            background-color: #1565c0;
        }
        .btn i {
            margin-left: 8px;
        }
        .card-panel {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            background-color: #f5f5f5;
            display: none;
        }
        .card-panel h5 {
            color: #1976d2;
            margin-bottom: 16px;
        }
        .card-panel input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        .card-panel input:focus {
            border-color: #1976d2;
        }
        .random-btn {
            background-color: #6200ea;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
            display: inline-block;
        }
        .random-btn:hover {
            background-color: #3700b3;
        }
        .qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            height: 200px; /* Set a fixed height for vertical centering */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Warpinator</h2>
        <form id="warpinatorForm">
            <div class="input-field">
                <input id="license" type="text" name="license" class="form-control">
                <label for="license">License Key (Optional)</label>
            </div>
            <div class="input-field">
                <select id="type" name="type" class="form-control">
                    <option value="singbox" selected>Singbox</option>
                    <option value="streisand">Streisand</option>
                    <option value="wireguard">Wireguard</option>
                    <option value="v2rayng">V2RayNG</option>
                    <option value="shadowrocket">Shadowrocket</option>
                </select>
                <label>Configuration Type</label>
            </div>
            <div class="input-field">
                <input id="ip" type="text" name="ip" value="162.159.192.76" class="form-control">
                <label for="ip">IP Address (Optional)</label>
                <button type="button" class="random-btn" onclick="fetchRandomIP()">AUTO FILL!</button>
            </div>
            <div class="input-field">
                <input id="port" type="number" name="port" value="2408" class="form-control">
                <label for="port">Port (Optional)</label>
            </div>
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit">Generate URL
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <div class="card-panel" id="result" style="display: none;">
            <div class="qr-code-container" id="qrCodeContainer"></div>
            <h5>Generated URL:</h5>
            <div class="input-field">
                <input id="generatedUrl" type="text" readonly class="form-control">
                <label for="generatedUrl">URL</label>
            </div>
            <button class="btn waves-effect waves-light" onclick="copyToClipboard()">Copy URL
                <i class="material-icons right">content_copy</i>
            </button>
        </div>
    </div>

    <!-- Include qrcode.js library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('warpinatorForm').addEventListener('submit', function(event) {
                event.preventDefault();

                let license = document.getElementById('license').value || '';
                let type = document.getElementById('type').value || 'singbox';
                let ip = document.getElementById('ip').value || '162.159.192.76';
                let port = document.getElementById('port').value || '2408';

                let url = `https://itshin.serv00.net/api/warpinator?license=${encodeURIComponent(license)}&type=${encodeURIComponent(type)}&ip=${encodeURIComponent(ip)}&port=${encodeURIComponent(port)}`;

                document.getElementById('generatedUrl').value = url;
                document.getElementById('result').style.display = 'block';

                // Generate QR code
                generateQRCode(url);
            });
        });

        function copyToClipboard() {
            let copyText = document.getElementById('generatedUrl');
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand('copy');
            alert('URL copied to clipboard');
        }

        function fetchRandomIP() {
            fetch('https://raw.githubusercontent.com/ircfspace/endpoint/refs/heads/main/ip.json')
                .then(response => response.json())
                .then(data => {
                    let ipv4List = data.ipv4;
                    let randomIndex = Math.floor(Math.random() * ipv4List.length);
                    let randomIP = ipv4List[randomIndex];
                    let [ip, port] = randomIP.split(':');

                    document.getElementById('ip').value = ip;
                    document.getElementById('port').value = port;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function generateQRCode(data) {
            let qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = ''; // Clear previous QR code if any

            new QRCode(qrCodeContainer, {
                text: data,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.L
            });
        }
    </script>
</body>
</html>
